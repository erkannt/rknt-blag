{{ partial "header.html" . }}

<body>
  <hgroup>
    <h1>rknt</h1>
    <h2>Personal Website of Daniel Haarhoff</h2>
  </hgroup>
  <main>
    {{ range .Site.RegularPages }}
      <article>
        <a href="{{ .Permalink }}">
        <h1>{{ .Title }}</h1>
        {{ range .Params.images }}
          <img src="{{ . }}" alt="">
        {{ end }}
        </a>
        <h2>
          {{ .Description }}
        </h2>
      </article>
    {{ end }}
  </main>
</body>

{{ partial "footer.html" . }}
